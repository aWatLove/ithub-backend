databaseChangeLog:
  - changeSet:
      id: "create-table-users"
      author: "awatlove"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: "username"
                  type: "VARCHAR"
                  constraints:
                    nullable: false
              - column:
                  name: "avatar"
                  type: "VARCHAR"
                  constraints:
                    nullable: true
              - column:
                  name: "firstname"
                  type: "VARCHAR"
                  constraints:
                    nullable: false
              - column:
                  name: "lastname"
                  type: "VARCHAR"
                  constraints:
                    nullable: false
              - column:
                  name: "password"
                  type: "VARCHAR"
                  constraints:
                    nullable: false

              - column:
                  name: "bio_info"
                  type: "VARCHAR"
                  constraints:
                    nullable: true
              - column:
                  name: "email"
                  type: "VARCHAR"
                  constraints:
                    nullable: true
              - column:
                  name: "telegram"
                  type: "VARCHAR"
                  constraints:
                    nullable: true
              - column:
                  name: "link"
                  type: "VARCHAR"
                  constraints:
                    nullable: true


